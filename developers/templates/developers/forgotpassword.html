<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    {% load static %}
    {% comment %} <link rel="stylesheet" href="{% static 'developers/css/style.css' %}"> {% endcomment %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #1a1b1f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 20px;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        
        .lock-icon {
            font-size: 4rem;
            color: deepskyblue;
        }
        
        h2 {
            font-size: 1.75rem;
            margin: 15px 0;
            text-transform: uppercase;
            color: #fff;
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        .passInput {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 20px;
            background: transparent;
            border: none;
            border-bottom: 2px solid deepskyblue;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .passInput:focus {
            border-color: #fff;
        }
        
        button {
            width: 100%;
            padding: 10px 15px;
            background-color: deepskyblue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #00aaff;
        }
        
        .error-message {
            color: #ff4c4c;
            font-size: 0.875rem;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        
        .messages {
            margin-top: 20px;
        }
        
        .message {
            font-size: 0.875rem;
            margin-bottom: 10px;
        }
        
        .message.error {
            color: #ff4c4c;
        }
        
        .message.success {
            color: #4caf50;
        }
        
        @media (max-width: 500px) {
            .card {
                padding: 30px 20px;
            }
        
            h2 {
                font-size: 1.5rem;
            }
        
            .passInput, button {
                font-size: 0.875rem;
                padding: 10px;
            }
        }
        
    </style>
        
</head>
<body>
    <div class="card">
        <i class="fas fa-lock lock-icon"></i>
        <h2>Forgot Password?</h2>
        <p>Reset your Password here</p>
        <form method="POST" action="{% url 'developer_forgotpassword' %}">
            {% csrf_token %}
            <input type="email" class="passInput" id="email" name="email" placeholder="Email address" required>
            {% if form.email.errors %}
                <div class="error-message">{{ form.email.errors }}</div>
            {% endif %}
            <button type="submit">Send OTP</button>
        </form>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
