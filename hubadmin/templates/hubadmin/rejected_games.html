<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejected Games</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #fff; /* White text */
        }

        /* Navbar Styles */
        .navbar {
            background-color: #1f1f1f;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .title {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .navbar .search input {
            padding: 8px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        .navbar .user span {
            color: #fff;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #1f1f1f;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar .item {
            padding: 10px 20px;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s;
        }

        .sidebar .item:hover {
            background-color: #333;
        }

        .sidebar .item.active {
            background-color: #333;
        }

        .sidebar .text {
            font-size: 16px;
        }

        /* Content Section Styles */
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .content h1, .content h2 {
            color: #fff;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #333;
        }

        table th {
            background-color: #333;
            color: #fff;
        }

        table td {
            background-color: #222;
            color: #fff;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            margin-right: 5px;
            text-align: center;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Rejected Games</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Developer</th>
                <th>Release Date</th>
                <th>Category</th>
                <th>Price</th>
                <th>Version</th>
            </tr>
        </thead>
        <tbody>
            {% for game in rejected_games %}
            <tr>
                <td>{{ game.title }}</td>
                <td>{{ game.developer }}</td>
                <td>{{ game.release_date }}</td>
                <td>{{ game.category }}</td>
                <td>{{ game.price }}</td>
                <td>{{ game.version }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No rejected games available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
